<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* ————————————————————————
      GLOBAL COMPONENT STYLE
   ------------------------------------------------ */
.world-dots {
  display: inline-block;
}

.world-dots .container {
  display: grid;
  grid-template-columns: repeat(55, 10px);
  gap: 2.75px;
}

.world-dots .cell {
  width: 8.75px;
  height: 8.75px;
  background: #222;
  border-radius: 50%;
}

/* Animation */
@keyframes dotFade {
  0%   { background-color: var(--dot-color); }
  100% { background-color: #222; }
}
</style>

</head>

<body style="background:#111; display:flex; justify-content:center; align-items:center; height:100vh;">

<!-- ————————————————————————
